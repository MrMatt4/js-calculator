<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <label class="output">0</label>
        <div class="error-output"></div>
        <div class="numbers-container">
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-number="0">0</button>
            <button data-number=".">.</button>
        </div>
        <div class="operators-container">
            <button data-operator="reset">CE</button>
            <button data-operator="backspace">&#9003;</button>
            <button data-operator="add">+</button>
            <button data-operator="subtract">-</button>
            <button data-operator="divide">/</button>
            <button data-operator="multiply">x</button>
            <button data-operator="equal">=</button>
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
